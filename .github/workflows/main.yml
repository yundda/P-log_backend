name: Backend Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "temurin"

      - name: Update .env # env 만드는 것
        run: |
          echo "DB_PROD_USERNAME=${{ secrets.DB_PROD_USERNAME }}" > .env
          echo "DB_PROD_PASSWORD=${{ secrets.DB_PROD_PASSWORD }}" > .env
          echo "DB_PROD_URL=${{ secrets.DB_PROD_URL }}" > .env
          echo "SPRING_PROFILES_ACTIVE=prod" >> .env

      - name: Maven Build
        run: mvn clean package -DskipTests

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: |
            target/*.jar
            .env
          target: /home/ubuntu/p-log/P-log_backend/

      - name: Restart Spring Boot on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            bash /home/ubuntu/p-log/P-log_backend/start.sh
