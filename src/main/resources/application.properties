spring.application.name=plog
##### Server Setting
server.port=${SERVER_PORT}
management.server.port=${MANAGER_PORT}
##### Database info Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
##### AWS S3 설정
cloud.aws.credentials.access-key=${AWS_S3_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_S3_SECRET_ACCESS_KEY}
cloud.aws.region.static=${AWS_S3_REGION}
cloud.aws.s3.bucket=${AWS_S3_BUCKET}
##### JWT Setting
jwt.issuer=${JWT_ISSUER}
jwt.secret_key=${JWT_SECRET_KEY}
logging.level.org.springframework.security=DEBUG
spring.profiles.active=local