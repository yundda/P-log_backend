spring.application.name=plog
# MANAGER_PORT=8080
# SERVER_PORT=8080
##### Server Setting
server.port=${SERVER_PORT}
management.server.port=${MANAGER_PORT}


##### Database info Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/plog?characterEncoding=utf8&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.thymeleaf.cache=false

##### JWT Setting
jwt.issuer=${JWT_ISSUER}
jwt.secret_key=${JWT_SECRET_KEY}

logging.level.org.springframework.security=DEBUG